name: Java CI with Maven - Run Automation Suite with Allure Report & Environment Support

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to run tests against"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      testGroup:
        description: "Enter TestNG group to run (e.g., smoke, regression)"
        required: true
        default: "smoke"

permissions:
  contents: write   # âœ… Required for publishing Allure reports to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Run Automation Tests
        run: |
          echo "ğŸ— Running tests on environment: ${{ github.event.inputs.environment }}"
          mvn clean test -P${{ github.event.inputs.environment }} \
              -Dgroups=${{ github.event.inputs.testGroup }} \
              --file pom.xml
        continue-on-error: true  # âœ… Continue even if tests fail

      # ğŸ”§ Install Allure CLI
      - name: âš™ï¸ Install Allure CLI
        if: always()
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      # ğŸ§· Generate Allure Report (fresh, no history)
      - name: ğŸ§· Generate Allure Report
        if: always()
        run: |
          allure generate target/allure-results --clean -o allure-report

      # ğŸŒ Publish Allure Report to GitHub Pages
      - name: ğŸŒ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      # ğŸ“Š Upload Surefire Reports
      - name: ğŸ“Š Upload Surefire Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      # ğŸ“ Add Allure Report Link to Summary
      - name: ğŸ“ Add Allure Report Link to Summary
        if: always()
        run: |
          echo "### âœ… Allure Report Published At:" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY

      # âŒ Fail workflow if tests failed
      - name: âŒ Fail if tests failed
        if: failure()
        run: exit 1
