name: Java CI with Maven - Run Automation Suite with Allure Report & Environment Support

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to run tests against"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      testGroup:
        description: "Enter TestNG group to run (e.g., smoke, regression)"
        required: true
        default: "smoke"

permissions:
  contents: write   # âœ… Required for pushing Allure reports to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ³ Build Docker Image with Temurin Base
        run: |
          echo "ğŸ›  Building Docker image with Eclipse Temurin base..."
          cat <<EOF > Dockerfile
          FROM eclipse-temurin:17-jdk-alpine
          WORKDIR /app
          COPY . .
          RUN mvn clean package -DskipTests
          CMD ["java", "-jar", "target/*.jar"]
          EOF

          docker build -t automation-suite:latest .

      - name: â³ Download Previous Allure History
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: ğŸ“‚ Copy Previous Allure History
        if: always()
        run: |
          mkdir -p allure-history
          if [ -d "gh-pages/allure-history" ]; then
            cp -R gh-pages/allure-history/* allure-history/
          fi

      - name: ğŸ§ª Run Automation Tests
        run: |
          echo "ğŸ— Running tests on environment: ${{ github.event.inputs.environment }}"
          mvn clean test -P${{ github.event.inputs.environment }} -Dgroups=${{ github.event.inputs.testGroup }} --file pom.xml
        continue-on-error: true  # âœ… Allows rest of steps to run even if tests fail

      - name: ğŸ“ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/

      - name: ğŸ§· Generate & Publish Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: ğŸŒ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: ğŸ“Š Upload Surefire Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: ğŸ“ Add Allure Report Link to Summary
        if: always()
        run: |
          echo "### âœ… Allure Report published at:" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Fail if tests failed
        if: failure()
        run: exit 1
