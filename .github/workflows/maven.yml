name: Java CI with Maven - Run Smoke Suite and Generate Allure Report

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (e.g., dev, qa, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      testGroup:
        description: "Enter TestNG group (e.g., smoke, regression)"
        required: true
        default: "smoke"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: üß™ Run TestNG Suite
        run: |
          echo "üèó Running tests on environment: ${{ github.event.inputs.environment }}"
          echo "üîπ Test group: ${{ github.event.inputs.testGroup }}"
          
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            BASE_URL="https://dev.uplgenie.upl-ltd.com/"
          elif [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            BASE_URL="https://uplgenie.upl-ltd.com/"
          
          mvn clean test \
            -P${{ github.event.inputs.environment }} \
            -Dgroups=${{ github.event.inputs.testGroup }} \
            --file pom.xml
        continue-on-error: true  # continue to upload allure results even if tests fail

      - name: üíæ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 7

      - name: üìù Add Download Info
        if: always()
        run: |
          echo "### ‚úÖ Allure Results Ready for Download" >> $GITHUB_STEP_SUMMARY
          echo "- üíæ Go to 'Artifacts' section ‚Üí Download **allure-results**" >> $GITHUB_STEP_SUMMARY
          echo "- üåç Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- üß™ Test Group: ${{ github.event.inputs.testGroup }}" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fail if tests failed
        if: failure()
        run: exit 1
