name: Java CI with Maven - Run Smoke Suite and Generate Allure Report

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: üß™ Run Smoke Tests
        run: |
          echo "üèó Running Smoke Tests"
          mvn clean test -Dgroups=smoke --file pom.xml
        continue-on-error: true

      - name: ‚öôÔ∏è Install Allure CLI (Latest)
        if: always()
        run: |
          echo "üîç Fetching latest Allure release..."
          LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest \
            | grep "browser_download_url" \
            | grep "tgz" \
            | cut -d '"' -f 4)
          echo "üì¶ Downloading Allure from: $LATEST_URL"
          wget $LATEST_URL -O allure.tgz
          tar -zxvf allure.tgz
          ALURE_DIR=$(tar -tzf allure.tgz | head -1 | cut -f1 -d"/")
          sudo mv "$ALURE_DIR" /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: üß∑ Generate Allure Report
        if: always()
        run: |
          mkdir -p allure-report
          allure generate target/allure-results --clean -o allure-report

      - name: üíæ Upload Allure Report Artifact (Downloadable ZIP)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

      - name: üìù Add Download Info
        if: always()
        run: |
          echo "### ‚úÖ Allure Report Ready for Download" >> $GITHUB_STEP_SUMMARY
          echo "- üíæ Go to 'Artifacts' section of this workflow ‚Üí Download **allure-report**" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fail if tests failed
        if: failure()
        run: exit 1
