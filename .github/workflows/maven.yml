name: Java CI with Maven - Run Automation Suite with Allure Report & Environment Support

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to run tests against"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      testGroup:
        description: "Enter TestNG group to run (e.g., smoke, regression)"
        required: true
        default: "smoke"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: üß™ Run Automation Tests
        run: |
          echo "üèó Running tests on environment: ${{ github.event.inputs.environment }}"
          mvn clean test -P${{ github.event.inputs.environment }} \
              -Dgroups=${{ github.event.inputs.testGroup }} \
              --file pom.xml
        continue-on-error: true

      # ‚úÖ Dynamic Allure CLI Installation
      - name: ‚öôÔ∏è Install Allure CLI
        if: always()
        run: |
          echo "üîç Fetching latest Allure release..."
          LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest \
            | grep "browser_download_url" \
            | grep "tgz" \
            | cut -d '"' -f 4)
          echo "üì¶ Downloading Allure from: $LATEST_URL"
          wget $LATEST_URL -O allure.tgz
          tar -zxvf allure.tgz
          ALURE_DIR=$(tar -tzf allure.tgz | head -1 | cut -f1 -d"/")
          sudo mv "$ALURE_DIR" /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: üß∑ Generate Allure Report
        if: always()
        run: |
          allure generate target/allure-results --clean -o allure-report

      # üåê Deploy Allure Report (for public web link)
      - name: üåê Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      # üíæ Upload Allure Report Artifact (for manual download)
      - name: üíæ Upload Allure Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7  # Optional: keep for 7 days

      - name: üìä Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: üìù Add Allure Report Links to Summary
        if: always()
        run: |
          echo "### ‚úÖ Allure Report Links" >> $GITHUB_STEP_SUMMARY
          echo "- üåê **View Online:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- üíæ **Download ZIP:** Go to 'Artifacts' section of this run ‚Üí Download 'allure-report'" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fail if tests failed
        if: failure()
        run: exit 1
