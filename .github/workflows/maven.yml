name: Java CI with Maven - Run Smoke Suite and Generate Allure Report

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (e.g., dev, qa, prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      testGroup:
        description: "Enter TestNG group (e.g., smoke, regression)"
        required: true
        default: "smoke"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ðŸ§ª Run Full Test Suite (Continue on Failures)
        run: |
          echo "ðŸ— Running tests on environment: ${{ github.event.inputs.environment }}"
          echo "ðŸ”¹ Test group: ${{ github.event.inputs.testGroup }}"
          
          if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
            BASE_URL="https://dev.uplgenie.upl-ltd.com/"
          elif [ "${{ github.event.inputs.environment }}" = "prod" ]; then
            BASE_URL="https://uplgenie.upl-ltd.com/"
          else
            BASE_URL="https://dev.uplgenie.upl-ltd.com/"
          fi

          echo "ðŸŒ Base URL: $BASE_URL"

          mvn clean test \
            -P${{ github.event.inputs.environment }} \
            -Dgroups=${{ github.event.inputs.testGroup }} \
            -Dbase.url=$BASE_URL \
            -Dmaven.test.failure.ignore=true \
            --file pom.xml
        continue-on-error: true  # continue to upload allure results even if tests fail

      - name: ðŸ’¾ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
          retention-days: 7

      - name: ðŸ“ Add Download Info
        if: always()
        run: |
          echo "### âœ… Allure Results Ready for Download" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’¾ Go to 'Artifacts' section â†’ Download **allure-results**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Test Group: ${{ github.event.inputs.testGroup }}" >> $GITHUB_STEP_SUMMARY
