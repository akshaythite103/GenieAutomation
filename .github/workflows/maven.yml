name: Java CI with Maven - Run Automation Suite with Allure Report & Environment Support

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to run tests against"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
      testGroup:
        description: "Enter TestNG group to run (e.g., smoke, regression)"
        required: true
        default: "smoke"

permissions:
  contents: write   # ‚úÖ Required for pushing Allure reports to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ‚è≥ Download Previous Allure History
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: üìÇ Copy Previous Allure History
        if: always()
        run: |
          mkdir -p allure-history
          if [ -d "gh-pages/allure-history" ]; then
            cp -R gh-pages/allure-history/* allure-history/
          fi

      - name: üß™ Run Automation Tests
        run: |
          echo "üèó Running tests on environment: ${{ github.event.inputs.environment }}"
          mvn clean test -P${{ github.event.inputs.environment }} -Dgroups=${{ github.event.inputs.testGroup }} --file pom.xml
        continue-on-error: true  # ‚úÖ Allows rest of steps to run even if tests fail

      - name: üìÅ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/

      - name: üß∑ Generate & Publish Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: üåê Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: üìä Upload Surefire Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: üìù Add Allure Report Link to Summary
        if: always()
        run: |
          echo "### ‚úÖ Allure Report published at:" >> $GITHUB_STEP_SUMMARY
          echo "üîó https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fail if tests failed
        if: failure()
        run: exit 1
